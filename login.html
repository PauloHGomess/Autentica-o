<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login de Usuário</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Usuário (Ex: admin ou user)</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha (Verifique seu users.json)</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Entrar (Sessão / JWT)">
        </form>
        
        <p><small>O login via formulário usa a **Autenticação Baseada em Sessão** e também gera um **JWT** para testes de API.</small></p>
        <p><a href="{{ url_for('index') }}">← Voltar para a página inicial</a></p>
    </div>
</body>
</html>
